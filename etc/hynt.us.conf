server {
    listen [::]:80;
    listen 80;
    server_name	hynt.us www.hynt.us;
    return 301 https://hynt.us$request_uri;
}

server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;
    server_name	www.hynt.us;
    ssl_certificate /etc/letsencrypt/live/www.hynt.us/fullchain.pem; #managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/www.hynt.us/privkey.pem; # managed by Certbot

    return 301 https://hynt.us$request_uri;
}

server {
    server_name	hynt.us;
    index index.html;
    root /home/ubuntu/www/hynt.us/public;

    add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    add_header 'Last-Modified' '';
    if_modified_since off;
    expires -1;
    etag off;

    listen [::]:443 ssl http2; #managed by Certbot
    listen 443 ssl http2; #managed by Certbot
    ssl_certificate /etc/letsencrypt/live/hynt.us/fullchain.pem; #managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/hynt.us/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; #managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; #managed by Certbot

    #try_files $uri $uri/ /index.html;
    client_max_body_size 10M;


    error_page 504 /errors/504.html;
    error_page 502 /errors/502.html;
    error_page 404 /errors/404.html;


    location /static/ {
        alias /home/ubuntu/www/hynt.us/hynt-web/static/; # Path to the directory containing static files
        expires 30d; # Optional: Cache control for static files
        access_log off; # Optional: Turn off logging for static files
    }

    location /errors/ {
        alias /home/ubuntu/www/hynt.us/hynt-web/static/errors/;
        internal;
    }

    location / {
        proxy_pass http://localhost:9430;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $remote_addr;
    }
}
